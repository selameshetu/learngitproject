<!DOCTYPE html>
<html>
    <head>
<title>Grid practice</title>
    </head>
    <body style="padding-bottom: 1000px;">
<div style="display: grid;
grid-template-columns: 100px 100px;" >
    <div style="background-color: lightblue;">div1<p>text</p></div>
    <div style="background-color: lightpink;">div2</div>
</div>
<div style="display: grid;
grid-template-columns: 50px 100px; margin-top: 30px;" >
    <div style="background-color: lightblue;">div1<p>text text</p></div>
    <div style="background-color: lightpink;">div2</div>
</div>
<div style="display: grid;
grid-template-columns: 100px 100px 200px; margin-top: 30px;" >
    <div style="background-color: lightblue;">div1<p>text</p></div>
    <div style="background-color: lightpink;">div2</div>
    <div style="background-color: lightpink;">div2</div>
    <div style="background-color: lightblue;">div1<p>text</p></div>
    <div style="background-color: lightpink;">div2</div>
    <div style="background-color: lightpink;">div2</div>
</div>
<div style="display: grid;
grid-template-columns: 300px 300px 300px; margin-top: 30px; column-gap: 20px; row-gap: 20px;" >
    <div style="background-color: lightblue; height: 200px;">div1</div>
    <div style="background-color: lightpink; height: 200px;">div2</div>
    <div style="background-color: lightblue; height: 200px;">div2</div>
    <div style="background-color: lightpink; height: 200px;">div2</div> 
    <div style="background-color: lightblue; height: 200px;">div1</div>
    <div style="background-color: lightpink; height: 200px;">div2</div> 
    <div style="background-color: lightblue; height: 200px;">div1</div>
    <div style="background-color: lightpink; height: 200px;">div2</div>
    <div style="background-color: lightblue; height: 200px;">div2</div>
    <div style="background-color: lightpink; height: 200px;">div2</div> 
    <div style="background-color: lightblue; height: 200px;">div1</div>
    <div style="background-color: lightpink; height: 200px;">div2</div> 
    </body>
    
</html>
