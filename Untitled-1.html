<!DOCTYPE html>
<html>
 <head>
<style>
    body{
        max-width: 200px;
    }
 div{
 width: 150px; 
 height: 150px; 
 display: inline-block;  
 }
 .one{
     background: red;
    
 } 
 .two{
     background: green;
     
 }  
 div:hover{
     background: coral;
 }
 .three{
     background: blue;
     transition:all 1s 2s;    
 }    
 .three:hover{
     border-radius: 50%; 
     background: red;
 }
</style>

 </head> 
 <body>
<div class="one"></div>
<div class="two"></div>
<div class="three"></div>
</html>
